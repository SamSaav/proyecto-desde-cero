<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Northside Youth Soccer Leage | Home page</title>
	<link rel="stylesheet" href="css/design1.css">
</head>
<body>
	<header>
		<img src="img/nysl_logo.png" alt="logo" class="imagen_logo" />

		</div>
		<div class="barra">

		</div>
	</header>
	<main>

			<ul class="navBar">
				<li class="listNav"><a href="index.html">Home</a></li>
				<li class="listNav"><a href="aboutNYSL.html">About NYSL</a></li>
				<li class="listNav"><a href="contact.html">Contact</a></li>
				<li class="listNav"><a href="rules.html">Rules of Play and Policies</a></li>
				<li class="listNav"><a href="game_info.html">Game Information</a></li>
			</ul>
		</div>
		<div class="eventos">
			<form action="show_data.html" method="GET">
				<label>
					First Name:
					<input type="text" name="first_name">
				</label>
				<br/>
				<br/>

					Last Name:

				<br/>

					<input type="number" name="contact_phone">

				<br/>
				<br/>

					<input type="email" name="contact_email">
